<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LUXURY | Login Page</title>
    <style>
        *{
            text-decoration: none;
        }
        a{
            color: black;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fffcd2c6, rgb(255, 242, 225));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .login-container h2 {
            color: black;
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: 	#C19A6B;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 1s;
        }

        .login-btn:hover {
            background: #c29e00;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2><a href="index.html">LUXURY</a> </h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
